<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scream Cipher Encoder/Decoder</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="container">
        <h1>Scream Cipher Encoder/Decoder</h1>
        <p>This is an implementation of <a href="https://xkcd.com/3054/">https://xkcd.com/3054/</a> See below.</p>
        <div class="image-container" style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
          <img src="https://imgs.xkcd.com/comics/scream_cipher.png" alt="XKCD Scream Cipher" style="max-width: 100%;">
          <p class="image-caption">Source: <a href="https://xkcd.com/2679/" target="_blank">XKCD - Scream Cipher</a></p>
        </div>
        <div class="form-group">
            <label for="input">Input Text:</label>
            <textarea id="input" rows="3" placeholder="Type text here..."></textarea>
        </div>

        <div class="button-group">
            <button onclick="encodeText()">Encode</button>
            <button onclick="decodeText()">Decode</button>
            <button onclick="swapText()">Swap ↑↓</button>
        </div>

        <div class="form-group">
            <label for="output">Result:</label>
            <textarea id="output" rows="3" readonly></textarea>
        </div>
    </div>

       <script src="scream_cipher.js"></script>

</body>
</html>
